<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试工具 - 原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f7;
        }
        .prototype-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .prototype-frame {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .prototype-title {
            padding: 10px 15px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <header class="bg-gray-800 text-white p-4">
        <h1 class="text-2xl font-bold">测试工具应用 - 原型设计</h1>
        <p class="text-sm mt-1">高保真原型界面展示</p>
    </header>

    <div class="prototype-container">
        <div class="prototype-frame">
            <div class="prototype-title">首页</div>
            <iframe src="home.html" title="首页"></iframe>
        </div>
        <div class="prototype-frame">
            <div class="prototype-title">列表页</div>
            <iframe src="list.html" title="列表页"></iframe>
        </div>
        <div class="prototype-frame">
            <div class="prototype-title">工具导航页</div>
            <iframe src="tools.html" title="工具导航页"></iframe>
        </div>
        <div class="prototype-frame">
            <div class="prototype-title">文件传输页</div>
            <iframe src="file-transfer.html" title="文件传输页"></iframe>
        </div>
        <div class="prototype-frame">
            <div class="prototype-title">ADB控制台页</div>
            <iframe src="adb-console.html" title="ADB控制台页"></iframe>
        </div>
        <div class="prototype-frame">
            <div class="prototype-title">设置页</div>
            <iframe src="settings.html" title="设置页"></iframe>
        </div>
    </div>

    <footer class="bg-gray-800 text-white p-4 text-center mt-8">
        <p>© 2023 测试工具应用 - 原型设计</p>
    </footer>
</body>
</html>
