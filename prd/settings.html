<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试工具 - 设置</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 64px;
            background: linear-gradient(180deg, #1a202c 0%, #2d3748 100%);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 10;
            transition: width 0.3s;
        }
        .sidebar:hover {
            width: 200px;
        }
        .sidebar-item {
            padding: 16px 0;
            text-align: center;
            color: #cbd5e0;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
        }
        .sidebar-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .sidebar-item.active {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .sidebar-item i {
            font-size: 24px;
        }
        .sidebar-item span {
            display: none;
            position: absolute;
            left: 70px;
            top: 50%;
            transform: translateY(-50%);
            white-space: nowrap;
        }
        .sidebar:hover .sidebar-item span {
            display: block;
        }
        .main-content {
            margin-left: 64px;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 20;
        }
    </style>
</head>
<body>
    <!-- 左侧菜单栏 -->
    <div class="sidebar">
        <div class="sidebar-item">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-list"></i>
            <span>列表页</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-tools"></i>
            <span>工具导航</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-exchange-alt"></i>
            <span>文件传输</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-terminal"></i>
            <span>ADB控制台</span>
        </div>
        <div class="sidebar-item active">
            <i class="fas fa-cog"></i>
            <span>设置</span>
        </div>
        <div class="theme-toggle">
            <i class="fas fa-moon text-white"></i>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="main-content">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold mb-6">系统设置</h1>

            <!-- 设置卡片 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <!-- 外观设置 -->
                <div class="p-6 border-b border-gray-200">
                    <h2 class="text-xl font-semibold mb-4">外观设置</h2>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="text-lg font-medium">深色模式</h3>
                                <p class="text-gray-500 text-sm">切换深色/浅色主题</p>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                            </label>
                        </div>
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="text-lg font-medium">字体大小</h3>
                                <p class="text-gray-500 text-sm">调整界面字体大小</p>
                            </div>
                            <select class="border border-gray-300 rounded-md px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="small">小</option>
                                <option value="medium" selected>中</option>
                                <option value="large">大</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 语言设置 -->
                <div class="p-6 border-b border-gray-200">
                    <h2 class="text-xl font-semibold mb-4">语言设置</h2>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="text-lg font-medium">界面语言</h3>
                                <p class="text-gray-500 text-sm">选择界面显示语言</p>
                            </div>
                            <select class="border border-gray-300 rounded-md px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="zh-CN" selected>简体中文</option>
                                <option value="en-US">English</option>
                                <option value="ja-JP">日本語</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 通知设置 -->
                <div class="p-6 border-b border-gray-200">
                    <h2 class="text-xl font-semibold mb-4">通知设置</h2>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="text-lg font-medium">测试完成通知</h3>
                                <p class="text-gray-500 text-sm">测试任务完成时发送通知</p>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer" checked>
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                            </label>
                        </div>
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="text-lg font-medium">错误警告通知</h3>
                                <p class="text-gray-500 text-sm">测试过程中出现错误时发送通知</p>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer" checked>
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 高级设置 -->
                <div class="p-6">
                    <h2 class="text-xl font-semibold mb-4">高级设置</h2>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="text-lg font-medium">自动保存日志</h3>
                                <p class="text-gray-500 text-sm">自动保存测试运行日志</p>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                            </label>
                        </div>
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="text-lg font-medium">数据清理</h3>
                                <p class="text-gray-500 text-sm">清理缓存和历史数据</p>
                            </div>
                            <button class="bg-red-500 hover:bg-red-600 text-white py-1 px-4 rounded-lg transition duration-300">
                                清理
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
