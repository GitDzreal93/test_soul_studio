<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试工具 - 工具导航</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 64px;
            background: linear-gradient(180deg, #1a202c 0%, #2d3748 100%);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 10;
            transition: width 0.3s;
        }
        .sidebar:hover {
            width: 200px;
        }
        .sidebar-item {
            padding: 16px 0;
            text-align: center;
            color: #cbd5e0;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
        }
        .sidebar-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .sidebar-item.active {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .sidebar-item i {
            font-size: 24px;
        }
        .sidebar-item span {
            display: none;
            position: absolute;
            left: 70px;
            top: 50%;
            transform: translateY(-50%);
            white-space: nowrap;
        }
        .sidebar:hover .sidebar-item span {
            display: block;
        }
        .main-content {
            margin-left: 64px;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }
        .tool-card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 20;
        }
    </style>
</head>
<body>
    <!-- 左侧菜单栏 -->
    <div class="sidebar">
        <div class="sidebar-item">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-list"></i>
            <span>列表页</span>
        </div>
        <div class="sidebar-item active">
            <i class="fas fa-tools"></i>
            <span>工具导航</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-exchange-alt"></i>
            <span>文件传输</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-terminal"></i>
            <span>ADB控制台</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-cog"></i>
            <span>设置</span>
        </div>
        <div class="theme-toggle">
            <i class="fas fa-moon text-white"></i>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="main-content">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold mb-6">测试工具导航</h1>
            
            <!-- 工具分类 -->
            <div class="mb-6">
                <div class="flex flex-wrap gap-2">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">全部</button>
                    <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg">自动化测试</button>
                    <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg">性能测试</button>
                    <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg">兼容性测试</button>
                    <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg">安全测试</button>
                    <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg">设备管理</button>
                    <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg">数据分析</button>
                </div>
            </div>
            
            <!-- 搜索框 -->
            <div class="mb-6">
                <div class="relative">
                    <input type="text" placeholder="搜索测试工具..." class="w-full border border-gray-300 rounded-lg pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
            
            <!-- 工具卡片网格 -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- UI自动化测试工具 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden tool-card">
                    <div class="h-40 bg-gradient-to-r from-blue-400 to-indigo-500 flex items-center justify-center">
                        <i class="fas fa-mobile-alt text-white text-5xl"></i>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-semibold mb-2">UI自动化测试</h3>
                        <p class="text-gray-600 mb-4">自动化UI测试工具，支持Android和iOS平台</p>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-500">使用次数: 128</span>
                            <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition duration-300">启动</button>
                        </div>
                    </div>
                </div>
                
                <!-- 性能测试工具 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden tool-card">
                    <div class="h-40 bg-gradient-to-r from-green-400 to-teal-500 flex items-center justify-center">
                        <i class="fas fa-tachometer-alt text-white text-5xl"></i>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-semibold mb-2">性能测试工具</h3>
                        <p class="text-gray-600 mb-4">测量应用性能指标，包括CPU、内存、电池等</p>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-500">使用次数: 95</span>
                            <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition duration-300">启动</button>
                        </div>
                    </div>
                </div>
                
                <!-- 兼容性测试工具 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden tool-card">
                    <div class="h-40 bg-gradient-to-r from-purple-400 to-pink-500 flex items-center justify-center">
                        <i class="fas fa-check-circle text-white text-5xl"></i>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-semibold mb-2">兼容性测试工具</h3>
                        <p class="text-gray-600 mb-4">在多种设备和系统版本上测试应用兼容性</p>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-500">使用次数: 76</span>
                            <button class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg transition duration-300">启动</button>
                        </div>
                    </div>
                </div>
                
                <!-- 安全测试工具 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden tool-card">
                    <div class="h-40 bg-gradient-to-r from-red-400 to-orange-500 flex items-center justify-center">
                        <i class="fas fa-shield-alt text-white text-5xl"></i>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-semibold mb-2">安全测试工具</h3>
                        <p class="text-gray-600 mb-4">检测应用安全漏洞和隐私问题</p>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-500">使用次数: 42</span>
                            <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition duration-300">启动</button>
                        </div>
                    </div>
                </div>
                
                <!-- 崩溃分析工具 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden tool-card">
                    <div class="h-40 bg-gradient-to-r from-yellow-400 to-amber-500 flex items-center justify-center">
                        <i class="fas fa-bug text-white text-5xl"></i>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-semibold mb-2">崩溃分析工具</h3>
                        <p class="text-gray-600 mb-4">分析应用崩溃日志，定位问题原因</p>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-500">使用次数: 63</span>
                            <button class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg transition duration-300">启动</button>
                        </div>
                    </div>
                </div>
                
                <!-- 网络监控工具 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden tool-card">
                    <div class="h-40 bg-gradient-to-r from-cyan-400 to-blue-500 flex items-center justify-center">
                        <i class="fas fa-network-wired text-white text-5xl"></i>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-semibold mb-2">网络监控工具</h3>
                        <p class="text-gray-600 mb-4">监控应用网络请求和响应数据</p>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-500">使用次数: 87</span>
                            <button class="bg-cyan-500 hover:bg-cyan-600 text-white px-4 py-2 rounded-lg transition duration-300">启动</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
